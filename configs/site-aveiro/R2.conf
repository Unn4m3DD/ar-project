conf t
ip routing
ipv6 unicast-routing


router ospf 1
network 10.250.1.2 0.0.0.3 area 0
network 10.250.3.2 0.0.0.3 area 0
no shut

interface loopback 0
  ip address 200.0.0.8 255.255.255.255
  no shut

int f0/0
  ip add 10.250.1.2 255.255.255.252
  ip ospf 1 area 0
  ipv add 3100:10:10:FFFF::1:2/126  
  ipv ospf 1 area 0
  no shut

int f0/1
  ip add 10.250.3.2 255.255.255.252
  ip ospf 1 area 0
  ipv add 3100:10:10:FFFF::3:2/126
  ipv ospf 1 area 0
  no shut

int f1/0
  ip add 50.0.0.2 255.255.255.252
  ipv add AFFF:10:10:FFFF::0:2/126
  no shut

int f1/1
  ip add 50.0.1.2 255.255.255.252
  ipv add AFFF:10:10:FFFF::1:2/126
  no shut


int range f0/0 - 1
  ip nat inside
  ip ospf 1 area 0

int range f1/0 - 1
  ip nat outside


int f2/0
  ip add 10.245.0.2 255.255.255.252

access-list 1 permit 10.0.0.0 0.1.255.255
ip nat pool MyPool 200.1.0.32 200.1.0.63 netmask 255.255.255.224

ip nat Stateful id 2
  backup 10.245.0.2
  peer 10.245.0.1
  mapping-id 10 
  ip nat inside source list 1 pool MyPool mapping-id 10 overload

ip route 0.0.0.0 0.0.0.0 50.0.2.2
ip route 0.0.0.0 0.0.0.0 50.0.3.2


end
